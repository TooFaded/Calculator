<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="screen" disabled>
        <div class="keys">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">&#215</button>
            <button class="operator" value="/">&#247</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="clear" value="C">C</button>

            <button class="equal-sign operator" value="=">=</button>
        </div>
      

    </div>
    <footer><h3>Created by TooFaded</h3></footer>
    <div class="gh-icon">
    <a href="https://github.com/TooFaded"><i class="fa fa-github fa-3x"></i></a>
    </div>
</body>
</html>
